<p-dataview #dv [value]="events" layout="list" class="event-list">
  <ng-template #list let-events>
    <div class="event-list-container">
      <div
        class="event-item"
        *ngFor="let event of events; let first = first"
        [ngClass]="{ 'border-top': !first }"
      >
        <!-- Image Section -->
        <div class="event-avatar">
          <img [src]="event.image" alt="{{ event.name }}" />
        </div>

        <!-- Event Details -->
        <div class="event-details">
          <h3 class="event-title">{{ event.name }}</h3>
          <p class="event-description">{{ event.description }}</p>
          <p class="event-info">
            <span class="event-address">{{ event.address }}</span>
            <span class="event-date">{{ event.date | date: 'mediumDate' }}</span>
            <span class="event-time">{{ event.time }}</span>
            <span class="event-theme">{{ event.theme }}</span>
          </p>
        </div>

        <!-- Sidebar Section -->
        <div class="event-sidebar">
          <p class="event-participants">
            <strong>Participants :</strong> {{ event.participants }} personnes
          </p>
          <p class="event-organizers">
            <strong>Organisateur(s) :</strong> {{ event.organizers }}
          </p>
          <p-button label="Rejoindre" icon="pi pi-sign-in" (click)="joinEvent(event)" class="join-button"></p-button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataview>

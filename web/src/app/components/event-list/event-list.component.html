<!-- event-list.component.html -->
<p-dataview #dv [value]="events" layout="list">
  <ng-template #list let-events>
    <div class="grid grid-cols-12 gap-4 grid-nogutter">
      <div class="col-span-12" *ngFor="let event of events; let first = first" class="col-span-12">
        <div
          class="flex flex-col sm:flex-row sm:items-center p-6 gap-4"
          [ngClass]="{ 'border-t border-surface-200 dark:border-surface-700': !first }"
        >

          <p-avatar label="{{ event.userName?.charAt(0) | uppercase }}" styleClass="mr-2" size="xlarge" />
          <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
            <div class="flex flex-col gap-2">
              <div class="text-lg font-medium text-surface-900 dark:text-surface-0">{{ event.name }}</div>
              <div class="text-sm text-secondary">{{ event.description }}</div>
              <div class="text-sm text-surface-700 dark:text-surface-300">{{ event.address }}</div>
              <div class="text-sm text-surface-700 dark:text-surface-300">
                {{ event.date | date:'mediumDate' }} - {{ event.time }}
              </div>
              <div class="text-sm text-surface-700 dark:text-surface-300">{{ event.theme }}</div>
            </div>

            <div class="flex flex-row gap-2">
              <p-button label="Rejoindre l'Ã©vÃ©nement" icon="pi pi-sign-in" (click)="joinEvent(event)"></p-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataview>
